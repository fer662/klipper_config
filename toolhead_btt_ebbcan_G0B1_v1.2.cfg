## BOARD PINS
[board_pins EBB36_G0B1_v1.2] 
mcu: can0
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
aliases_bltouch: # these are the dupont connectors for bltouch
    PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
    FAN0=PA1,FAN1=PA0
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PB13
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4


## can0
[mcu can0]
canbus_uuid: da8e22093478 # run the following command to locate the uuid >   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0
#canbus_uuid: b06ef6658f9c
## can0
[temperature_sensor Ebb36]
sensor_type: temperature_mcu
sensor_mcu: can0

## HOT END FAN
[heater_fan hotend_fan]
#  Hotend Fan - FAN1
pin: can0:FAN1
max_power: 1
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
shutdown_speed: 0
#[heater_fan canbus_fan]
##      Controller fan - canbus mcu
#pin: can0:FAN1
#kick_start_time: 0.5
#heater: extruder
#heater_temp: 50.0
#max_power: 1.0

[multi_pin part_fan]
pins: can0:FAN0

## PART COOLING 1
[fan]
pin: multi_pin:part_fan
kick_start_time: 0.5
#cycle_time: 0.15
off_below: 0.10

